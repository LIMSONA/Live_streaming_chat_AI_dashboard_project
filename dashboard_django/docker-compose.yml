version: '3'

services:
  web:
    build: 
      context: .
      dockerfile: ./Dockerfile
    image: dashboard_django:1.0
    command: python ./manage.py runserver 0.0.0.0:8000
    # command: sh
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000

networks:
  default:
    name: hy22-external-network
    external: true