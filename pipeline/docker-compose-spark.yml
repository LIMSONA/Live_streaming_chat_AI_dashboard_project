version: '3'

services:

# 스파크
# 스파크 마스터
  spark-master:
    image: docker.io/bitnami/spark:3
    container_name: spark-master
    ports:
      - 8080:8080 # master webui
      - 7077:7077 # master port
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    volumes: 
      - ./assets/spark:/spark-work

# 스파크 워커2개
  spark-worker-1:
    image: docker.io/bitnami/spark:3
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - 18080:18080
    # volumes:
    #   - shared-workspace:/opt/workspace
    depends_on:
      - spark-master

  zeppelin:
    build:
      context: .
      dockerfile: ./assets/zeppelin/docker/Dockerfile  
    image: my-zeppelin:0.1
    container_name: zeppelin
    environment:
      - ZEPPELIN_PORT=8080
      - ZEPPELIN_LOG_DIR=/logs
      - ZEPPELIN_NOTEBOOK_DIR=/notebook
      - SPARK_MASTER=spark://spark-master:7077
      - USE_HADOOP=false
    ports:
      - 18090:8080
    volumes:
      - ./data/zeppelin/logs:/logs
      - ./data/zeppelin/data:/data
      - ./assets/zeppelin/notebook:/notebook
      - ./assets/zeppelin/conf:/opt/zeppelin/conf


networks: 
  default: 
    external: 
      name: hy22-external-network