version: '3'

services:

# 스파크
# 스파크 마스터
  spark-master:
    build:
      context: .
      dockerfile: ./assets/spark/Dockerfile 
    image: my-spark:0.2
    container_name: spark-master
    ports:
      - 8080:8080 # master webui
      - 7077:7077 # master port
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - NVIDIA_VISIBLE_DEVICE=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    volumes: 
      - ./assets/spark:/spark-work
      - ./assets/model:/spark-work/model
      - ./assets/spark/conf:/opt/spark/conf
      - ./assets/spark/checkpoint:/opt/spark/tmp/dtn/checkpoint

    networks:
      - hy22-external-network

# 스파크 워커 3개
  spark-worker:
    build:
      context: .
      dockerfile: ./assets/spark/Dockerfile 
    image: my-spark:0.2

    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - NVIDIA_VISIBLE_DEVICE=0
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]    

    ports:
      - 18080-18089:8081
    depends_on:
      - spark-master

    volumes: 
      # - ./assets/spark:/spark-work
      # - ./assets/model:/spark-work/model
      - ./assets/spark/conf:/opt/spark/conf

    networks:
      - hy22-external-network

networks:
  hy22-external-network :
    driver: bridge
    external: true
    internal: true

